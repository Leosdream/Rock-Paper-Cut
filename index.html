<body>

<script>

console.log("Pick either Rock, Paper or Scissors.")
console.log("Best out of 5 wins")

function getComputerChoice(){
    let randomNr=Math.random();
    if (randomNr<=1/3)
        return "ROCK"
        else 
    if (randomNr<=2/3)
        return "PAPER"
        else
        return "SCISSORS"
}

function getHumanChoice(){
    const choice = window.prompt("Type your answer", "");
    return choice
}

let humanScore=0;
let computerScore=0;

function playRound(humanChoice, computerChoice){
    humanChoice=humanChoice.toUpperCase();

    if (humanChoice==computerChoice)
    return console.log("It's a tie")

    switch (humanChoice){
    case "ROCK":
        if(computerChoice=="PAPER"){
        computerScore++;
        return console.log("You lose PAPER beats ROCK");}
        else {
        humanScore++;
        return console.log("You win ROCK beats SCISSORS");}
    break;

    case "PAPER":
        if(computerChoice=="SCISSORS"){
        computerScore++;
        return console.log("You lose SCISSORS beats PAPER");}
        else {
        humanScore++;
        return console.log("You win PAPER beats ROCK");}
    break;

     case "SCISSORS":
        if(computerChoice=="ROCK"){
        computerScore++;
        return console.log("You lose ROCK beats SCISSORS");}
        else {
         humanScore++;
        return console.log("You win SCISSORS beats PAPER");}
    break;
    }

}
function playGame() {

    for(i=1;i<=5;i++){
        let human= getHumanChoice();
        let bot= getComputerChoice();
        console.log("-ROUND "+ i+"-")
        console.log("AI chose: " + bot);
        playRound(human, bot);
        console.log("Your score is: " + humanScore + "   AI score is: "+computerScore)
        if (humanScore==3 || computerScore==3){
        i=5;}
    }
    console.log("-GAME END-");
 if (humanScore>computerScore)
    console.log("You won the game " + humanScore + " to "+ computerScore);
    else 
    if(computerScore>humanScore)
    console.log("You lost the game " + computerScore + " to "+ humanScore);
    else
    console.log("It's a tie " + computerScore + " to "+ humanScore);
    
}

playGame();




    </script>
