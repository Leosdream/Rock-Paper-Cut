<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Cut</title>
</head>
<body>
<div> Pick either Rock, Paper or Scissors. </div>
<div> Best out of 5 wins </div>
<button id="btnRock"> ROCK</button>
<button id="btnPaper"> PAPER</button>
<button id="btnScissors"> SCISSORS</button>
<div id="results"></div>

<script>


 const div = document.querySelector("#results");
 const round = document.createElement("p");
 const aiChoice= document.createElement("p");
 const score= document.createElement("p");

function getComputerChoice(){
    let randomNr=Math.random();
    if (randomNr<=1/3)
        return "ROCK"
        else 
    if (randomNr<=2/3)
        return "PAPER"
        else
        return "SCISSORS"
}


let humanScore=0;
let computerScore=0;


function playRound(humanChoice, computerChoice){




    if (humanChoice==computerChoice)
    return div.textContent = "It's a tie";

    switch (humanChoice){
    case "ROCK":
        if(computerChoice=="PAPER"){
        computerScore++;
        return div.textContent = "You lose PAPER beats ROCK";}
        else {
        humanScore++;
        return div.textContent = "You win ROCK beats SCISSORS";}
    break;

    case "PAPER":
        if(computerChoice=="SCISSORS"){
        computerScore++;
        return div.textContent = "You lose SCISSORS beats PAPER";}
        else {
        humanScore++;
        return div.textContent = "You win PAPER beats ROCK";}
    break;

     case "SCISSORS":
        if(computerChoice=="ROCK"){
        computerScore++;
        return div.textContent ="You lose ROCK beats SCISSORS";}
        else {
         humanScore++;
        return div.textContent ="You win SCISSORS beats PAPER";}
    break;
    }

}
let roundNumber=1;

document.getElementById("btnRock").addEventListener("click", function() { 
  playGame("ROCK",); roundNumber++
});
document.getElementById("btnPaper").addEventListener("click", function() {
  playGame("PAPER"); roundNumber++
});
document.getElementById("btnScissors").addEventListener("click", function() {
  playGame("SCISSORS"); roundNumber++
});

function playGame(human) {
        
        let bot= getComputerChoice();
        round.textContent=("-ROUND "+ roundNumber+"-");
        aiChoice.textContent=("AI chose: " + bot);
        playRound(human, bot);
        score.textContent=("Your score is: " + humanScore + "   AI score is: "+computerScore)
        if (humanScore==3 || computerScore==3){
         roundNumber=5;}

    

if(roundNumber==5){
    div.textContent=("-GAME OVER-");
 if (humanScore>computerScore)
    score.textContent= ("You won the game " + humanScore + " to "+ computerScore);
    else 
    if(computerScore>humanScore)
    score.textContent=("You lost the game " + computerScore + " to "+ humanScore);
    else
    score.textContent=("It's a tie " + computerScore + " to "+ humanScore);
roundNumber=0;
humanScore=0;
computerScore=0;

}

   div.insertBefore(round, div.firstChild);
   round.appendChild(aiChoice)
   div.append(score)
    
}






    </script>

</body>
</html>
